<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeonFit — Personalized Plan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="brand">
      <div class="logo">NeonFit</div>
      <p class="tag">Personalized training • diet • body analysis</p>
    </header>

    <section class="panel form-panel">
      <form id="fitnessForm" novalidate>
        <fieldset class="row">
          <label>Age
            <input type="number" id="age" min="10" max="120" placeholder="e.g. 28" required>
          </label>

          <label>Gender
            <div class="inline">
              <label><input type="radio" name="gender" value="male"> Male</label>
              <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
          </label>
        </fieldset>

        <fieldset class="row">
          <label>Height
            <div class="input-suffix">
              <input type="number" id="height" placeholder="e.g. 180" step="0.1" required>
              <select id="heightUnit"><option value="cm">cm</option><option value="m">m</option><option value="in">in</option></select>
            </div>
          </label>

          <label>Weight
            <div class="input-suffix">
              <input type="number" id="weight" placeholder="e.g. 75" step="0.1" required>
              <select id="weightUnit"><option value="kg">kg</option><option value="lb">lb</option></select>
            </div>
          </label>
        </fieldset>

        <fieldset class="row">
          <label>Experience
            <select id="experience">
              <option value="beginner">Beginner (0–6 mo)</option>
              <option value="intermediate">Intermediate (6–18 mo)</option>
              <option value="advanced">Advanced (1+ yr)</option>
            </select>
          </label>

          <label>Primary Goal
            <select id="goal">
              <option value="lose">Lose Fat</option>
              <option value="maintain">Maintain</option>
              <option value="gain">Gain Muscle</option>
            </select>
          </label>
        </fieldset>

        <fieldset class="row">
          <label>Activity Level
            <select id="activity">
              <option value="sedentary">Sedentary</option>
              <option value="light">Light</option>
              <option value="moderate" selected>Moderate</option>
              <option value="active">Active</option>
              <option value="very_active">Very Active</option>
            </select>
          </label>

          <label>Training Location
            <select id="location">
              <option value="gym" selected>Gym</option>
              <option value="home">Home</option>
              <option value="outdoor">Outdoor</option>
            </select>
          </label>
        </fieldset>

        </fieldset>

        <fieldset class="row">
          <label>Diet Preference
            <select id="diet">
              <option value="balanced">Balanced</option>
              <option value="low-carb">Low Carb</option>
              <option value="high-protein">High Protein</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
            </select>
          </label>

          <label>Meals per Day
            <select id="meals">
              <option value="3">3 meals</option>
              <option value="4">4 meals</option>
              <option value="5">5 meals</option>
              <option value="6">6 meals</option>
            </select>
          </label>
        </fieldset>
        
        <fieldset>


        <fieldset>
          <legend>Optional Measurements (for more accurate body-fat)</legend>
          <div class="row measurements">
            <label>Neck <input type="number" id="neck" placeholder="cm"></label>
            <label>Waist <input type="number" id="waist" placeholder="cm"></label>
            <label>Hips <input type="number" id="hips" placeholder="cm (female)"></label>
          </div>
        </fieldset>

        <div class="form-actions">
          <button id="submitBtn" type="submit" class="btn-primary">Generate Plan</button>
          <button id="resetBtn" type="button" class="btn-ghost">Reset</button>
        </div>

        <div id="formErrors" class="errors" aria-live="polite"></div>
      </form>
    </section>

    <section id="results" class="panel results-panel" hidden>
      <!-- Results injected by JS -->
    </section>

    <footer class="footer">Built with ❤️ — NeonFit</footer>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
